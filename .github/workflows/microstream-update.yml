name: Microstream Auto Update

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-streams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update Streams (silent)
        run: |
          if [ ! -f streams-seed-01.txt ]; then
            echo "initialized $(date -u)" > streams-seed-01.txt
          fi

      - name: Configure Git
        run: |
          git config --local user.name "AhmedPeaRL"
          git config --local user.email "blackpearl88622@gmail.com"

      - name: Commit Changes if any
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "microstream: silent state update"
            git push
          else
            echo "No changes. Stream remains quiet."
          fi
